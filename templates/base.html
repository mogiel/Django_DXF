{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
{#    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">#}
    <link rel="stylesheet" type="text/css" href="{% static 'static/styles/main.css' %}">

</head>

<body>
   <div class="sidenav">
        <a href="/">Główna</a>
        <a href="/beam">Belka</a>
        <a href="/author">Autor</a>
        <a href="/beamCalculations">calc</a>
    </div>

   <div id="content" name="content" class="main">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2">Konstrukcje Eurocode</h1>
                <hr class="mt-0 mb-4">

                <footer name='footer' class="row text-center text-white fixed-bottom">
                    <p>Autor strony: Mateusz Mogielski  e-mail: <a class="email link-light" href="mailto:mogielski@protonmail.com">mogielski@protonmail.com</a></p>
                    <p><a class="email link-light" href="https://ezdxf.mozman.at/">EZDXF - kreator plików .DXF</a></p>
                </footer>

        </div>

    {% block script %}
    {% endblock %}

</html>
